  <script>
  // ì°¸ê°€ì + ìŒë£Œ + ë²Œì¹™ì + ì´ë¯¸ì§€ íŒŒì¼ ì´ë¦„
  const participants = [
    {name:"Jinsoo",        drink:"ì•„ì´ìŠ¤ì•„ë©”ë¦¬ì¹´ë…¸", image:"Jinsoo.png"},
    {name:"ì„¸ë¯¸",          drink:"ì›í•˜ëŠ” ìŒë£Œ ì„ íƒ!!!", image:"ì„¸ë¯¸.png"},
    {name:"êµ¬ìê±´",        drink:"ì•„ì´ìŠ¤ì•„ë©”ë¦¬ì¹´ë…¸", image:"êµ¬ìê±´.png"},
    {name:"ê¹€ë§Œì„±",        drink:"ì•„ì´ìŠ¤ì•„ë©”ë¦¬ì¹´ë…¸", image:"ê¹€ë§Œì„±.png"},
    {name:"ê¹€ì„¸ë´‰",        drink:"ì›í•˜ëŠ” ìŒë£Œ ì„ íƒ!!!", image:"ê¹€ì„¸ë´‰.png"},
    {name:"ê¹€ì² ë™",        drink:"ì•„ì´ìŠ¤ì•„ë©”ë¦¬ì¹´ë…¸", image:"ê¹€ì² ë™.png"},
    {name:"ê¹€íƒœí˜¸",        drink:"ì•„ì´ìŠ¤ì•„ë©”ë¦¬ì¹´ë…¸", image:"ê¹€íƒœí˜¸.png"},
    {name:"ì‹ ìœ ì„ ",        drink:"ì›í•˜ëŠ” ìŒë£Œ ì„ íƒ!!!", image:"ì‹ ìœ ì„ .png"},
    {name:"ê°€ë³´ìê³ ~~",   drink:"ì•„ì´ìŠ¤ì•„ë©”ë¦¬ì¹´ë…¸", image:"ê°€ë³´ìê³ ~~.png"},
    {name:"ì—„ê¸°ì¢…",        drink:"ì•„ì´ìŠ¤ì•„ë©”ë¦¬ì¹´ë…¸", image:"ì—„ê¸°ì¢….png"},
    {name:"ì´ì¬ìŠ¹",        drink:"ì•„ìƒ·ì¶” 2ì” with someone...", image:"ì´ì¬ìŠ¹.png"},
    {name:"ì „ë•ì„±(ë² ë“œë¡œ)", drink:"ì•„ì´ìŠ¤ì•„ë©”ë¦¬ì¹´ë…¸", image:"ì „ë•ì„±(ë² ë“œë¡œ).png"}
  ];
  const punishment = {name:"ì„ìƒí˜", drink:"ì¶•~ë‹¹ì²¨: ë”¸ê¸°ìš”ê±°íŠ¸ìƒ·ì¶”ê°€", image:"ì„ìƒí˜.png"};

  const all = [punishment, ...participants];
  const cols = all.length;
  const rows = 12;
  const margin = 50;
  const colW = 100;
  const rowH = 30;
  const cw = margin*2 + colW*(cols-1);
  const ch = margin*2 + rowH*rows;

  // ìº”ë²„ìŠ¤ ì‚¬ì´ì¦ˆ ì„¤ì •
  const canvas = document.getElementById('ladder');
  canvas.width = cw;
  canvas.height = ch;
  const ctx = canvas.getContext('2d');

  // ì‚¬ë‹¤ë¦¬ ê°€ë¡œì¤„
  const rungs = Array.from({length:rows}, () =>
    Array.from({length:cols-1}, () => Math.random() < 0.4)
  );

  // ì°¸ê°€ì ì‚¬ì§„ ë¯¸ë¦¬ ë¡œë“œ
  const baseImgUrl = 'https://raw.githubusercontent.com/Devil-Destroyer/ladder/main/';
  const images = [];
  all.forEach((p, i) => {
    const img = new Image();
    img.src = baseImgUrl + encodeURIComponent(p.image);
    images[i] = img;
  });

  // ì‚¬ë‹¤ë¦¬íŒ ê·¸ë¦¬ê¸° (íšŒìƒ‰ ê¸°ë³¸ì„  ì œê±°)
  function drawLadder() {
    ctx.clearRect(0,0,cw,ch);
    // ì´ë¦„ ìœ„ì— ì‚¬ì§„
    images.forEach((img, i) => {
      const x = margin + i*colW - 20;
      ctx.drawImage(img, x, 0, 40, 40);
    });
  }

  // ê²½ë¡œ ê³„ì‚° (90ë„ ì§€ê·¸ì¬ê·¸)
  function computePaths() {
    return all.map((_, idx) => {
      let cx = idx, cy = 0;
      const path = [{x:cx,y:cy}];
      for(let y=0; y<rows; y++){
        if(rungs[y][cx]){
          // ì˜¤ë¥¸ìª½ ì´ë™
          path.push({x:cx+1, y:y});
          cx++;
        } else if(cx>0 && rungs[y][cx-1]){
          // ì™¼ìª½ ì´ë™
          path.push({x:cx-1, y:y});
          cx--;
        }
        // ì•„ë˜ë¡œ ì´ë™
        path.push({x:cx, y:y+1});
      }
      return path;
    });
  }

  // ì• ë‹ˆë©”ì´ì…˜
  function animate() {
    drawLadder();
    const paths = computePaths();
    const speed = 100; // ms
    let i=0;

    function next() {
      const path = paths[i];
      let step = 0;
      ctx.lineWidth = 4;
      ctx.strokeStyle = (i===0?'#e74c3c':'#3498db'); // ë²Œì¹™ì ë¹¨ê°•, ë‚˜ë¨¸ì§€ íŒŒë‘

      const timer = setInterval(()=>{
        if(step>0){
          const prev = path[step-1], curr = path[step];
          const x1 = margin + prev.x*colW;
          const y1 = margin + prev.y*rowH + 40;
          const x2 = margin + curr.x*colW;
          const y2 = margin + curr.y*rowH + 40;
          ctx.beginPath();
          ctx.moveTo(x1,y1);
          ctx.lineTo(x2,y2);
          ctx.stroke();
        }
        step++;
        if(step >= path.length){
          clearInterval(timer);
          i++;
          if(i<paths.length){
            setTimeout(next, 200);
          } else {
            showResults();
          }
        }
      }, speed);
    }

    next();
  }

  // ê²°ê³¼ í‘œì‹œ
  function showResults() {
    const results = document.getElementById('results');
    results.innerHTML = '';
    // ë²Œì¹™ì
    const li0 = document.createElement('li');
    li0.className = 'punishment';
    li0.textContent = `ğŸ´ ${punishment.name} â†’ ${punishment.drink}`;
    results.appendChild(li0);
    // ë‹¹ì²¨ì (ìƒ·)
    const winner = participants.find(p=>p.drink.includes('ìƒ·'));

    li1.className = 'winner';
    li1.textContent = `ğŸ‰ ${winner.name} â†’ ${winner.drink}`;
    results.appendChild(li1);
    // ë‚˜ë¨¸ì§€
    participants.forEach(p=>{
      if(p!==winner){
        const li = document.createElement('li');
        li.textContent = `${p.name} â†’ ${p.drink}`;
        results.appendChild(li);
      }
    });
  }

  document.getElementById('startBtn').onclick = animate;
  // ìë™ ì‹œì‘
