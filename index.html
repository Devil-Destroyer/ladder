<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <!-- 모바일 화면 대응 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>사다리게임</title>

  <!-- 카톡 링크 썸네일용 OG 태그 -->
  <meta property="og:title" content="사다리게임" />
  <meta property="og:description" content="전체 결과 확인하기" />
  <meta property="og:image" content="https://raw.githubusercontent.com/Devil-Destroyer/ladder/main/ladder_thumbnail.png" />
  <meta property="og:url" content="https://devil-destroyer.github.io/ladder/" />

  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      font-size: 1.2rem;
      line-height: 1.5;
      background: #fafafa;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }
    pre {
      background: #f5f5f5;
      padding: 1rem;
      font-size: 1rem;
      white-space: pre-wrap;
      word-break: keep-all;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>🎯 사다리 결과 🎯</h1>
  <pre id="result">잠시만 기다려 주세요…</pre>

  <script>
    // 참가자+음료 리스트
    const participants = [
      {name:"Jinsoo",             drink:"아이스아메리카노"},
      {name:"세미",               drink:"원하는 음료 선택!!!"},
      {name:"구자건",             drink:"아이스아메리카노"},
      {name:"김만성",             drink:"아이스아메리카노"},
      {name:"김세봉",             drink:"원하는 음료 선택!!!"},
      {name:"김철동",             drink:"아이스아메리카노"},
      {name:"김태호",             drink:"아이스아메리카노"},
      {name:"신유선",             drink:"원하는 음료 선택!!!"},
      {name:"가보자고~~",        drink:"아이스아메리카노"},
      {name:"엄기종",             drink:"아이스아메리카노"},
      {name:"이재승",             drink:"아샷추 2잔!!!"},
      {name:"전덕성(베드로)",    drink:"아이스아메리카노"},
      {name:"Jinsoo",             drink:"아이스아메리카노"} // 예시: 본인 이름 추가
    ];

    // 배열 섞기 함수
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // 결과 출력
    (function render() {
      const list = shuffle(participants.slice());
      // 각 사람당 "이름 → 음료" 형태로, 한 줄 띄어서 구분
      const text = list
        .map(p => `${p.name} → ${p.drink}`)
        .join('\n\n');
      document.getElementById("result").textContent = text;
    })();
  </script>
</body>
</html>
