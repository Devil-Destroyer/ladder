<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 모바일 대응 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사다리게임</title>

  <!-- OG 태그 (카톡 썸네일용) -->
  <meta property="og:title" content="사다리게임">
  <meta property="og:description" content="전체 결과 확인하기">
  <meta property="og:image" content="https://raw.githubusercontent.com/Devil-Destroyer/ladder/main/ladder_thumbnail.png">
  <meta property="og:url" content="https://devil-destroyer.github.io/ladder/">

  <style>
    body {
      margin: 0; padding: 1rem;
      font-family: sans-serif;
      background: #fafafa;
    }
    h1 {
      text-align: center; margin-bottom: 1rem;
      font-size: 1.4rem;
    }
    .wrapper {
      display: flex;
      overflow-x: auto;
      padding-bottom: 1rem;
    }
    .card {
      flex: 0 0 auto;
      width: 100px;
      margin: 0 8px;
      text-align: center;
    }
    .name {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .track {
      position: relative;
      height: 200px;
      border-left: 3px solid #e74c3c;
      margin: 0 auto;
      overflow: hidden;
    }
    .line {
      position: absolute;
      top: 0; left: -3px;
      width: 3px;
      height: 0;
      background: #e74c3c;
      transition: height 1.5s ease-out;
    }
    .drink {
      margin-top: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>🎯 사다리 결과 🎯</h1>
  <div class="wrapper" id="wrapper">
    <!-- 카드들이 여기로 들어갑니다 -->
  </div>

  <script>
    const participants = [
      {name:"임상혁",       drink:"딸기요거트샷추가"},
      {name:"Jinsoo",       drink:"아이스아메리카노"},
      {name:"세미",         drink:"원하는 음료 선택!!!"},
      {name:"구자건",       drink:"아이스아메리카노"},
      {name:"김만성",       drink:"아이스아메리카노"},
      {name:"김세봉",       drink:"원하는 음료 선택!!!"},
      {name:"김철동",       drink:"아이스아메리카노"},
      {name:"김태호",       drink:"아이스아메리카노"},
      {name:"신유선",       drink:"원하는 음료 선택!!!"},
      {name:"가보자고~~",  drink:"아이스아메리카노"},
      {name:"엄기종",       drink:"아이스아메리카노"},
      {name:"이재승",       drink:"아샷추 2잔 with someone..."},
      {name:"전덕성(베드로)", drink:"아이스아메리카노"},
    ];

    // 배열 섞기
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    const list = shuffle(participants.slice());
    const wrapper = document.getElementById('wrapper');

    // 카드 생성
    list.forEach((p, idx) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="name">${p.name}</div>
        <div class="track"><div class="line" id="line-${idx}"></div></div>
        <div class="drink">${p.drink}</div>
      `;
      wrapper.appendChild(card);
    });

    // 애니메이션 시작: 약간의 딜레이를 주어서 연속으로 내려가는 느낌
    list.forEach((_, idx) => {
      const line = document.getElementById(`line-${idx}`);
      // 딜레이: idx * 200ms
      setTimeout(() => {
        line.style.height = '200px'; 
      }, idx * 200);
    });
  </script>
</body>
</html>
